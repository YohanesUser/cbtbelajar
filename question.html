<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question Page</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: url('https://images.unsplash.com/photo-1506748686214-e9df14d4d9d0') no-repeat center center fixed;
            background-size: cover;
        }

        .container {
            max-width: 600px;
            margin: auto;
            padding: 40px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
            text-align: center;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        h2 {
            font-size: 1.8em;
            color: #333;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            margin: 10px 0;
            cursor: pointer;
            padding: 10px;
            border-radius: 5px;
            transition: background 0.3s ease;
        }

        li:hover {
            background: rgba(40, 167, 69, 0.2);
        }

        li.selected {
            background: #28a745;
            color: #fff;
        }

        button {
            background: #28a745;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 1.1em;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.2s ease;
            margin: 20px 5px;
        }

        button:hover {
            background: #218838;
            transform: scale(1.05);
        }

        button:active {
            transform: scale(0.95);
        }

        .result {
            font-size: 1.5em;
            margin-top: 20px;
            color: #28a745;
        }

        .question-list {
            display: none;
            margin-top: 20px;
            text-align: left;
        }

        .question-list ul {
            padding-left: 0;
        }

        .question-list li {
            margin: 5px 0;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <span id="time">60:00</span>
            <div id="question-number">Question <span id="current-question">1</span></div>
        </div>
        <h2 id="question"></h2>
        <ul id="options"></ul>
        <div class="navigation">
            <button id="back">Back</button>
            <button id="next">Next</button>
            <button id="submit" style="display: none;">Submit</button>
            <button id="view-questions">Daftar Soal</button>
        </div>
        <div class="result" id="result" style="display: none;"></div>
        <div class="question-list" id="question-list">
            <h3>Daftar Soal</h3>
            <ul></ul>
            <button id="close-list">Tutup</button>
        </div>
    </div>

    <script>
        const questions = [
    
    { "question": "Jumlah sperma yang dikeluarkan dalam ejakulasi bisa mencapai?", "options": ["Ratusan", "Ribuan hingga jutaan", "Puluhan", "Satu saja"], "answer": 1 },
    { "question": "Jumlah sperma yang dikeluarkan saat onani/ngocok adalah?", "options": ["Ratusan", "Ribuan hingga jutaan", "Puluhan", "Satu saja"], "answer": 1 },
    { "question": "proses memasukkan penis ke dalam vagina dinamakan?", "options": ["Seks", "ciuman", "Puluhan", "berkelahi"], "berbicara": 0 },
    { "question": "berapa kali manusai normal mengeluarkan sperma", "options": ["1x seminggu", "2x seminggu", "tidak pernah", "Setiap hari"], "answer": 1 },
    { "question": "berapa lama durasi seks rata rata", "options": ["3menit", "5menit", "15meinit", "Suka-suka"], "answer": 2 },
    { "question": "Apa yang dimaksud dengan micro fishing?", "options": ["Memancing ikan besar", "Memancing ikan kecil", "Memancing di laut", "Memancing di sungai besar"], "answer": 1 },
    { "question": "Alat utama yang digunakan dalam micro fishing adalah?", "options": ["Jala", "Pancing kecil", "Kail besar", "Perahu"], "answer": 1 },
    { "question": "Micro fishing biasanya dilakukan di mana?", "options": ["Samudra", "Sungai kecil atau parit", "Danau besar", "Laut dalam"], "answer": 1 },
    { "question": "Ikan yang ditangkap saat micro fishing biasanya berukuran?", "options": ["Besar", "Kecil", "Sangat besar", "Sangat kecil"], "answer": 3 },
    { "question": "Umpan yang digunakan untuk micro fishing biasanya?", "options": ["Berukuran besar", "Sangat kecil", "Tidak digunakan umpan", "Berwarna merah"], "answer": 1 },
    { "question": "Apa keuntungan dari micro fishing?", "options": ["Menangkap ikan besar", "Menjaga keseimbangan ekosistem", "Lebih cepat menangkap ikan", "Menggunakan banyak alat"], "answer": 1 },
    { "question": "Ikan yang sering ditangkap dalam micro fishing biasanya?", "options": ["Ikan predator", "Ikan kecil seperti ikan mas atau nila kecil", "Hiu", "Paus"], "answer": 1 },
    { "question": "Salah satu teknik utama dalam micro fishing adalah?", "options": ["Menggunakan jaring", "Menggunakan kail dan pancing kecil", "Menggunakan tombak", "Memancing di laut dalam"], "answer": 1 },
    { "question": "Micro fishing populer di negara?", "options": ["Australia", "Jepang", "Afrika Selatan", "Kanada"], "answer": 1 },
    { "question": "Mengapa micro fishing dianggap ramah lingkungan?", "options": ["Menggunakan bahan kimia", "Tidak merusak ekosistem", "Menggunakan alat berat", "Mengambil semua ikan di area tersebut"], "answer": 1 },
    { "question": "Panjang pancing yang digunakan dalam micro fishing biasanya?", "options": ["Sangat panjang", "Pendek", "Tidak ada pancing", "Seukuran jaring ikan"], "answer": 1 },
    { "question": "Ikan yang ditangkap dalam micro fishing biasanya digunakan untuk?", "options": ["Dikonsumsi", "Dipelihara atau sebagai hobi", "Dijual dalam jumlah besar", "Dilepaskan di laut dalam"], "answer": 1 },
    { "question": "Kail dalam micro fishing biasanya berukuran?", "options": ["Besar", "Sangat kecil", "Sangat besar", "Tidak ada kail"], "answer": 1 },
    { "question": "Apa jenis ikan yang sering ditangkap saat micro fishing?", "options": ["Tuna", "Ikan-ikan kecil seperti guppy atau ikan kecil lokal", "Ikan hiu", "Lumba-lumba"], "answer": 1 },
    { "question": "Micro fishing paling cocok dilakukan di?", "options": ["Danau besar", "Sungai kecil atau kolam dangkal", "Samudra Pasifik", "Gurun pasir"], "answer": 1 },
    { "question": "Apa tujuan utama dari micro fishing?", "options": ["Menangkap ikan besar untuk konsumsi", "Menangkap ikan kecil sebagai hobi", "Membuat pancingan besar", "Berlayar di lautan"], "answer": 1 },
    { "question": "Mengapa umpan yang kecil diperlukan dalam micro fishing?", "options": ["Agar ikan tidak tertarik", "Agar sesuai dengan ukuran ikan kecil", "Supaya ikan besar datang", "Tidak ada umpan yang diperlukan"], "answer": 1 },
    { "question": "Apa keuntungan lain dari micro fishing selain menjaga ekosistem?", "options": ["Menghemat biaya peralatan", "Menangkap ikan sebanyak mungkin", "Menggunakan banyak energi", "Menangkap ikan besar"], "answer": 0 },
    { "question": "Apa perbedaan utama micro fishing dengan memancing biasa?", "options": ["Hanya menggunakan jala", "Memancing ikan kecil dengan alat kecil", "Dilakukan di laut dalam", "Tidak perlu alat pancing"], "answer": 1 },
    { "question": "Ikan kecil yang ditangkap dalam micro fishing sering kali dipelihara dalam?", "options": ["Akuarium", "Kolam renang", "Sungai besar", "Laut bebas"], "answer": 0 },
    { "question": "Micro fishing membutuhkan?", "options": ["Banyak alat besar", "Peralatan sederhana dan kecil", "Peralatan berat", "Perahu besar"], "answer": 1 },
    { "question": "Jenis pancing yang digunakan untuk micro fishing disebut?", "options": ["Kail besar", "Kail kecil atau micro hook", "Jaring ikan", "Tombak"], "answer": 1 },
    { "question": "Micro fishing biasanya dilakukan oleh?", "options": ["Nelayan komersial", "Penggemar hobi", "Penjaga pantai", "Pemancing profesional"], "answer": 1 },
    { "question": "Apa yang bisa dipelajari dari micro fishing?", "options": ["Cara menangkap ikan besar", "Jenis-jenis ikan kecil dan lingkungan mereka", "Membuat jaring", "Memancing di laut dalam"], "answer": 1 },
    { "question": "Peralatan dalam micro fishing biasanya dibuat dari?", "options": ["Bahan baja", "Bahan ringan seperti plastik atau fiber", "Besi berat", "Kayu besar"], "answer": 1 },
    { "question": "Micro fishing sering kali dilakukan di daerah yang?", "options": ["Berombak besar", "Tenang seperti sungai kecil", "Dekat pantai", "Di tengah laut"], "answer": 1 },
    { "question": "Apa hal utama yang dibutuhkan saat micro fishing?", "options": ["Kesabaran", "Jaring besar", "Kail besar", "Perahu motor"], "answer": 0 },
    { "question": "Bagaimana ukuran ikan yang biasa ditangkap dalam micro fishing?", "options": ["Besar sekali", "Kecil atau sangat kecil", "Biasa saja", "Raksasa"], "answer": 1 },
]
;


        let timeRemaining = 60 * 60; // 1 jam dalam detik
        let timerInterval = setInterval(() => {
            timeRemaining -= 1;
            document.getElementById('time').textContent = formatTime(timeRemaining);
            if (timeRemaining <= 0) {
                clearInterval(timerInterval);
                alert('Waktu habis! Soal akan disubmit.');
                submitQuiz(); // Submit otomatis saat waktu habis
            }
        }, 1000);

        function formatTime(seconds) {
            const minutes = Math.floor(seconds / 60);
            const secondsRemaining = seconds % 60;
            return `${minutes}:${secondsRemaining.toString().padStart(2, '0')}`;
        }

        let currentPage = 1;
        const selectedAnswers = new Array(questions.length).fill(null);

        document.getElementById('current-question').textContent = currentPage;

        function loadQuestion() {
            const questionData = questions[currentPage - 1];
            document.getElementById('question').textContent = questionData.question;

            const optionsElement = document.getElementById('options');
            optionsElement.innerHTML = '';
            questionData.options.forEach((option, index) => {
                const li = document.createElement('li');
                li.textContent = option;
                li.addEventListener('click', () => selectOption(index));
                if (selectedAnswers[currentPage - 1] === index) {
                    li.classList.add('selected');
                }
                optionsElement.appendChild(li);
            });

            document.getElementById('next').style.display = (currentPage === questions.length) ? 'none' : 'inline-block';
            document.getElementById('submit').style.display = (currentPage === questions.length) ? 'inline-block' : 'none';
        }

        function selectOption(index) {
            selectedAnswers[currentPage - 1] = index;
            loadQuestion();
        }

        document.getElementById('next').addEventListener('click', () => {
            if (currentPage < questions.length) {
                currentPage++;
                document.getElementById('current-question').textContent = currentPage;
                loadQuestion();
            }
        });

        document.getElementById('back').addEventListener('click', () => {
            if (currentPage > 1) {
                currentPage--;
                document.getElementById('current-question').textContent = currentPage;
                loadQuestion();
            }
        });

        document.getElementById('submit').addEventListener('click', submitQuiz);

        function submitQuiz() {
            clearInterval(timerInterval);
            const score = selectedAnswers.reduce((acc, answer, index) => {
                return answer === questions[index].answer ? acc + 1 : acc;
            }, 0);
            const totalQuestions = questions.length;
            const percentage = (score / totalQuestions) * 100; // Hitung persentase

            // Tampilkan hasil dan persentase
            document.getElementById('result').innerHTML = `Skor Anda: ${score} dari ${totalQuestions} (${percentage.toFixed(2)}%)`;
            document.getElementById('result').style.display = 'block';
            document.querySelector('.navigation').style.display = 'none'; // Sembunyikan tombol navigasi setelah pengiriman

            // Delay 3 detik sebelum mengirim nilai ke WhatsApp
            setTimeout(() => {
                const phoneNumber = "6289530067456"; // Nomor WhatsApp tujuan
                const message = `Nilai ( MAsukkan Nama Anda ) adalah: ${score} dari ${totalQuestions} (${percentage.toFixed(2)}%)`;
                const whatsappURL = `https://wa.me/${phoneNumber}?text=${encodeURIComponent(message)}`;

                // Buka URL WhatsApp
                window.open(whatsappURL, '_blank');
            }, 3000); // Delay 3000ms (3 detik)
        }

        // Load pertanyaan pertama saat halaman dimuat
        loadQuestion();

        // Tampilkan daftar soal
        document.getElementById('view-questions').addEventListener('click', () => {
            const questionListElement = document.getElementById('question-list');
            const questionListUl = questionListElement.querySelector('ul');
            questionListUl.innerHTML = '';

            questions.forEach((_, index) => {
                const li = document.createElement('li');
                li.textContent = `Soal ${index + 1}: ${selectedAnswers[index] !== null ? 'Jawaban dipilih' : 'Belum dijawab'}`;
                li.addEventListener('click', () => {
                    currentPage = index + 1;
                    document.getElementById('current-question').textContent = currentPage;
                    loadQuestion();
                    questionListElement.style.display = 'none'; // Sembunyikan daftar soal setelah memilih
                });
                questionListUl.appendChild(li);
            });

            questionListElement.style.display = 'block';
        });

        // Tutup daftar soal
        document.getElementById('close-list').addEventListener('click', () => {
            document.getElementById('question-list').style.display = 'none';
        });
    </script>
</body>
</html>
